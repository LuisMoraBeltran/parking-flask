{% extends './base.html' %} {% block body%}

<div class="container">
    <div class="row">
        <div class="col-md-5">
            {% with messages = get_flashed_messages() %} {% if messages %} {% for
            message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}
            <div class="card card-body">
                <form action="/add_parking" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="form-group">
                        <input type="text" name="parking_name" placeholder="Estacionamiento" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="location" placeholder="Ubicación" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone_number" placeholder="Télefono" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="space" placeholder="Espacios disponibles" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="w-100 btn btn-success btn-block my-2">Save</button>
                    </div>
                    
                    </form>
                    <div>
                        <button  type="button" class="w-100 btn btn-md btn-info my-2" onclick="location.href='/get_list_full'">Regresar</button>
                    </div>
            </div>
        </div>
        <div class="col-md-7"></div>
    </div>
</div>

{% endblock %}
