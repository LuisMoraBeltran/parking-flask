{% extends './base.html' %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            {% with messages = get_flashed_messages() %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card card-body">
                <form action="/add_user" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                        <input type="text" name="fullname" placeholder="Nombre completo" class="form-control" required>
                    </div>  
                    <div class="form-group">
                    <input type="text" name="email" placeholder="Correo electrónico" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Usuario" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="password" placeholder="Contraseña" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="w-100 btn btn-success btn-block my-2">Save</button>
                    </div>
                    <div>
                        <button  type="button" class="w-100 btn btn-md btn-info my-2" onclick="location.href='/login'">Regresar</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-md-5"></div>
    </div>
</div>

{% endblock %}
