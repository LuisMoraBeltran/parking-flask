{% extends 'layout.html' %}

{% block body%}
<div class="col-md-4 offset-md-4">

 <div class="card card-body">
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
   
    <form action="/lista_users/update/{{ user.0 }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group my-4"> 
          <label for="fullname">Nombre:</label>
          <input type="text" name="fullname" placeholder="Nombre Completo" value="{{ user.1 }}" class="form-control" required>
        </div>

        <div class="form-group my-4">
          <label for="email">Correo:</label>
          <input type="text" name="email" placeholder="Correo" value="{{ user.2 }}" class="form-control" required>
        </div>

        <div class="form-group my-4">
          <label for="username">Usuario:</label>
          <input type="text" name="username" placeholder="Usuario" value="{{ user.3 }}" class="form-control" required>
        </div>

        <div class="form-group my-4">
          <label for="password">Contraseña:</label>
          <input type="text" name="password" placeholder="Contraseña" value="{{ user.4 }}" class="form-control" required>
        </div>

        <button type="submit" class="w-100 btn btn-success btn-block my-2">Save</button>
        <button type="button" class="w-100 btn btn-md btn-info my-2" onclick="location.href='/get_list_full'">Regresar</button>
    </form>
 </div>

</div>
{% endblock %}
