
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
{% block body%}

<div class="col-md-4 offset-md-4">

 <div class="card card-body">
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button  type="button" class="w-100 btn btn-md btn-info my-2" onclick="location.href='/input_vehiculos'">Entrada</button>
        <button  type="button" class="w-100 btn btn-md btn-info my-2" onclick="location.href='/get_full_parkings'">Salida</button>
        <a class="btn btn-secondary" href="{{ url_for('logout')}}">Logout</a>
 </div>

</div>
{% endblock %}
